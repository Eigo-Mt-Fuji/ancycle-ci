machine:
  timezone: Asia/Tokyo
dependencies:
  pre:
    - pip install --upgrade pip
    - pip install ansible
test:
  pre:
    - echo "test pre" > /tmp/test.txt
    - cat /tmp/test.txt
  override:
    - ansible-playbook --help
  post:
    - echo "test post" >> /tmp/test.txt
    - cat /tmp/test.txt
    - rm -rf /tmp/test.txt

